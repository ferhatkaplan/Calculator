<!doctype html>
<html lang="tr">
<!-- title-->
<title>Calculator</title>
<!-- Turkce karakter -->
<meta charset="utf-8" />
<!-- Google Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Josefin+Sans:ital,wght@1,300&family=Quicksand:wght@300&display=swap" rel="stylesheet">
<!-- Font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<!-- animate CSS-->
<link rel="stylesheet" href="css/animate.min.css">
<!--sweet alert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- External CSS -->
<link rel="stylesheet" href="style.css">
<body>
      <div class="calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear">Clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>

        </div>
      </div>
      <script>
        let buttons = document.querySelector('.buttons');
        let btn = document.querySelectorAll('span');
        let value = document.getElementById('value');

        for(let id=0; i<btn.length;i++){
            btn[i].addEventListener("click", function(){

                if(this.innerHTML=="="){
                    value.innerHTML = eval(value.innerHTML);
                } else{
                    if(this.innerHTML=="Clear"){
                        value.innerHTML = "";
                    }
                    else{
                        value.innerHTML += this.innerHTML;
                    }
                }
            })
        }
      </script>
</body>
